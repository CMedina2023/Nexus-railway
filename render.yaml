services:
  # Base de datos PostgreSQL
  - type: pserv
    name: nexus-ai-db
    env: python
    plan: free
    databases:
      - name: nexus_ai
        databaseName: nexus_ai
        user: nexus_admin

  # Aplicaci√≥n Web
  - type: web
    name: nexus-ai
    env: python
    plan: free
    runtime: python
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn -w 2 -k gevent --worker-connections 1000 --timeout 300 --graceful-timeout 30 -b 0.0.0.0:$PORT run:app
    # Usar imagen con dependencias de Playwright pre-instaladas
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: SESSION_COOKIE_SECURE
        value: True
      - key: PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD
        value: "0"
      - key: DATABASE_URL
        fromDatabase:
          name: nexus-ai-db
          property: connectionString
      - key: GOOGLE_API_KEY
        sync: false  # Debes configurar esto manualmente
      - key: SECRET_KEY
        generateValue: true
      - key: ENCRYPTION_KEY
        sync: false  # Debes configurar esto manualmente

