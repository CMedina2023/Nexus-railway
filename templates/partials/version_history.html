<!-- 
    Version History Modal / Partial 
    Responsabilidad: Estructura visual para historial, comparaci贸n y rollback de versiones.
-->
<div id="version-history-container" class="hidden fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title"
    role="dialog" aria-modal="true">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <!-- Overlay -->
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"
            onclick="versionViewer.closeModal()"></div>

        <!-- Modal Panel -->
        <div
            class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-4xl sm:w-full">

            <!-- Header -->
            <div class="bg-gray-50 px-4 py-3 sm:px-6 flex justify-between items-center border-b border-gray-200">
                <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                    Historial de Versiones
                </h3>
                <button type="button" class="text-gray-400 hover:text-gray-500 focus:outline-none"
                    onclick="versionViewer.closeModal()">
                    <span class="sr-only">Cerrar</span>
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <!-- Body -->
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4 flex flex-col sm:flex-row h-[70vh]">

                <!-- Left: Timeline List -->
                <div class="w-full sm:w-1/3 border-r border-gray-200 pr-4 overflow-y-auto" id="version-timeline-list">
                    <!-- Dynamic content filled by JS -->
                    <div class="text-center text-gray-500 py-4">Cargando historial...</div>
                </div>

                <!-- Right: Details / Diff Viewer -->
                <div class="w-full sm:w-2/3 pl-4 flex flex-col">

                    <!-- Toolbar -->
                    <div class="flex justify-between items-center mb-4 pb-2 border-b border-gray-100">
                        <div>
                            <span id="view-mode-label" class="text-sm font-bold text-gray-700">Detalles de
                                Versi贸n</span>
                        </div>
                        <div class="space-x-2">
                            <button id="btn-compare"
                                class="hidden bg-blue-100 text-blue-700 px-3 py-1 rounded text-sm hover:bg-blue-200 transition"
                                onclick="versionViewer.enableCompareMode()">
                                Comparar
                            </button>
                            <button id="btn-rollback"
                                class="hidden bg-red-100 text-red-700 px-3 py-1 rounded text-sm hover:bg-red-200 transition"
                                onclick="versionViewer.confirmRollback()">
                                Rollback a esta versi贸n
                            </button>
                        </div>
                    </div>

                    <!-- Content Area -->
                    <div id="version-content-area"
                        class="flex-1 overflow-y-auto bg-gray-50 rounded p-4 font-mono text-xs border border-gray-200">
                        <div class="text-gray-400 text-center mt-10">Selecciona una versi贸n para ver detalles</div>
                    </div>

                </div>
            </div>

            <!-- Footer -->
            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                <button type="button"
                    class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none sm:ml-3 sm:w-auto sm:text-sm"
                    onclick="versionViewer.closeModal()">
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Template for Timeline Item -->
<template id="tmpl-version-item">
    <div class="version-item cursor-pointer p-3 rounded mb-2 hover:bg-gray-100 transition border-l-4 border-transparent"
        onclick="versionViewer.selectVersion(this)">
        <div class="flex justify-between items-start">
            <span class="version-badge bg-gray-200 text-gray-700 text-xs px-2 py-0.5 rounded-full font-bold">v1.0</span>
            <span class="text-xs text-gray-400 date-label">2026-01-01</span>
        </div>
        <div class="text-sm font-medium text-gray-900 mt-1 created-by">SYSTEM</div>
        <div class="text-xs text-gray-500 mt-1 change-reason truncate">Initial creation</div>
    </div>
</template>
